<nav class="navegation">
    <ul class="list-items">
        <ng-container *ngFor="let navItem of navegationItems">
            <li class="nav-item" *ngIf="!navItem.isLogo && !navItem.isEmpty">
                <a [href]="navItem.link">{{ navItem.name }}</a>
            </li>
        </ng-container>
        
    </ul>
</nav>
