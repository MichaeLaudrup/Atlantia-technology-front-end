<nav class="navegation">
  <ul class="list-items">
    <ng-container *ngFor="let navItem of navegationItems; let indexItem = index">
      <li 
        class="nav-item"
        [ngClass]="{
          'hovered': (indexItem === numberHover) && (indexItem !== itemIndexSelected),
          'selected': itemIndexSelected === indexItem
        }"
        (mouseenter)="numberHoverChanged.emit(indexItem)"
        (mouseleave)="numberHoverChanged.emit(-1)"
      >
        <a [routerLink]="navItem.link">{{ navItem.name }}</a>
      </li>
    </ng-container>
  </ul>
</nav>
