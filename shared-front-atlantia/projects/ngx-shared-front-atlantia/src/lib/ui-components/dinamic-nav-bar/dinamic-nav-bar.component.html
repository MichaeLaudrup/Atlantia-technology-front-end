<div class="nav-line">
    <div class="logo-item">
        <a [routerLink]="linkOnClickLogo">
            <img [src]="srcPathLogo" alt="">
        </a>
    </div>
    <div class="toggle-icon" (click)="toggleExpanded()">
        <ngx-atlant-dinamic-toggle-menu-icon defaultColor="#5390D9" [menuExpanded]="navContentExpanded"></ngx-atlant-dinamic-toggle-menu-icon>
    </div>
    <nav>
      <ul class="nav-items-list" >
        <ng-container *ngFor="let item of navItems; let i = index">
          <li 
            class="nav-items-list__item"
            [ngClass]="{'hovered': (currentHovered === i), 'nav-expanded': navContentExpanded}"
            (mouseenter)="currentHovered = i"
            (mouseleave)="currentHovered = -1"
            (click)="navContentExpanded = false"
            routerLinkActive="active"
          >
            <a [routerLink]="item.link">
              <span class="material-symbols-outlined nav-icon">{{ item.googleMaterialName }}</span>
            </a>
          </li>
          <li
            class="nav-items-list__item only-phone"
            *ngIf="i === ((navItems.length / 2) - 1)"
            (click)="toggleExpanded()"
          >
          <ngx-atlant-dinamic-toggle-menu-icon [menuExpanded]="navContentExpanded"></ngx-atlant-dinamic-toggle-menu-icon>
          </li>

        </ng-container>
      </ul>
    </nav>
</div>
<nav class="nav-content" [ngClass]="{'expanded': navContentExpanded }">
    <div style="background-color: var(--nav-bar-primary-color-transparent);">
      <a routerLink="home" class="logo-name">
        <img [src]="mobileNavSrcPathLogo || srcPathLogo" alt="">
      </a>
    </div>
    <ngx-atlant-simple-nav-bar-content
      [navegationItems]="navItems"
      [numberHover]="currentHovered"
      (numberHoverChanged)="updateItemHovered($event)"
      (itemSelected)="navContentExpanded = false"
    >
    </ngx-atlant-simple-nav-bar-content>
</nav>
