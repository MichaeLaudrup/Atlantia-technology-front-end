<div class="nav-line">
    <div class="logo-item" (click)="toggleExpanded()">
        <a href="#">
            <img [src]="srcPathLogo" alt="">
        </a>
    </div>
    <nav>
        <ul class="nav-items-list" >
            <li class="nav-items-list__item" *ngFor="let item of navItems" [ngClass]="{'only-phone-mod':item.isLogo}">
                <span *ngIf="!item.isLogo"class="material-symbols-outlined nav-icon" [ngClass]="{'only-phone-mod': item.isEmpty || item.isLogo}">{{ item.googleMaterialName }}</span>
                <div *ngIf="item.isLogo" (click)="toggleExpanded()">
                    <a href="#">
                        <img [src]="srcPathLogo" alt="" style="width: 100%; padding: 0.25rem">
                    </a>
                </div>
            </li>
        </ul>
    </nav>
</div>
<nav class="nav-content" [ngClass]="{'expanded': navContentExpanded}">
    <div class="logo-name">TLANTIA</div>
    <ngx-atlant-simple-nav-bar-content [navegationItems]="navItems"></ngx-atlant-simple-nav-bar-content>
</nav>
