<ngx-atlant-call-to-action-btn
  class="back-btn"
  [callToActionType]="ctaTypes.LEFT"
  *ngIf="currentItemIndexSelected !== -1"
  (click)="goBack()"
>

</ngx-atlant-call-to-action-btn>
<ngx-atlant-call-to-action-btn
  class="close-btn"
  (click)="menuIsVisible = false;
  menuClosed.emit()"
  *ngIf="menuIsVisible"
>
</ngx-atlant-call-to-action-btn>
<ul class="menu-list" [@fadeAnimation] *ngIf="menuIsVisible">
  <li 
    *ngFor="let item of menuItems; let i = index"
    [style.backgroundImage]="'url(' + item.imgUrl + ')'"
    routerLinkActive="selected"
    [ngClass]="{'not-selected': (currentItemIndexSelected !== -1 && currentItemIndexSelected !== i)}"
  > 
    <a 
      [routerLink]="item.routerLink"
      (click)="currentItemIndexSelected = i"
      class="link-expanded"
    >
      <span class="link-expanded__text"> {{item.name}}</span>
    </a>
    <div class="content-container" *ngIf="currentItemIndexSelected === i" [@fadeAnimation]>
      <ng-content></ng-content>
    </div>
  </li>
</ul>
